<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spd session site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
      font-family: Arial, sans-serif;
      background-size: cover;
      animation: changeBackground 15s infinite;
    }

    @keyframes changeBackground {
      10%, 100% { background-image: url('https://files.catbox.moe/0ykpd2.jpeg'); }
      25% { background-image: url('https://files.catbox.moe/jxxwms.jpeg'); }
      50% { background-image: url('https://files.catbox.moe/xiflcv.jpeg'); }
      75% { background-image: url('https://files.catbox.moe/6vjuby.jpg'); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1; /* Ensure content is above clouds */
    }

    .box {
      width: 300px;
      height: auto; /* Adjust height to accommodate the new button */
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: purple;
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: none; /* Removed box shadow */
      position: relative;
    }

    #text {
      color: white; /* Set the text color to white (white) */
    }

    .input-container input {
      color: white; /* Set the text color to white (white) */
    }

    .centered-text {
      color: white; /* Set the text color to white (white) */
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px; /* Set your desired maximum width */
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #007bff 100%); /* Purple background */
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red; /* Change text color on hover to red */
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    .music-button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px; /* Add some space above the button */
    }

    .music-button {
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .music-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">spidey-pair</h3>
            <br>
            <h4>𝐄𝐗𝐏𝐄𝐂𝐓 𝐌𝐄...</h4>
            <br>
            <div class="input-container">
              <input placeholder="2637114XXX" type="number" id="number" placeholder="Please Enter Your Number" name="">
              <button id="submit">𝐄𝐍𝐓𝐄𝐑</button>
            </div>
                    <a id="waiting-message" class="centered-text" style="display: none;">𝐩𝐥𝐞𝐚𝐬𝐞 𝐰𝐚𝐢𝐭 𝐚 𝐦𝐨𝐦𝐞𝐧𝐭...</a>
            <br>
            <br>
            <main id="pair"></main>
            <div class="music-button-container">
              <button class="music-button" onclick="toggleMusic()">
                <i class="fas fa-music"></i> Play/Pause Music
              </button>
              <audio id="backgroundMusic" loop src="https://files.catbox.moe/bhj66x.m4a"></audio>
              </div>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let backgroundMusic = document.getElementById("backgroundMusic");
    let isPlaying = false;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Enter Your Number</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Give Valid Number</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Wait</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });

    function toggleMusic() {
      if (isPlaying) {
        backgroundMusic.pause();
        isPlaying = false;
      } else {
        backgroundMusic.play();
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
